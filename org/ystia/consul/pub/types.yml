tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.ystia.consul.pub
  template_version: 1.0-SNAPSHOT
  template_author: Bull

description: Public interface types for Consul support.

imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - org.ystia.common:1.0-SNAPSHOT

node_types:
  org.ystia.consul.pub.nodes.Consul:
    derived_from: org.ystia.nodes.SoftwareComponent
    abstract: true
    description: Abstract Consul Server or Agent node
    tags:
      icon: /images/consul-icon.png
    properties:
      install_dnsmasq:
        type: boolean
        description: >
          By default, a dnsmask is installed as a DNS proxy.
          It is sometimes needed to remove it if another DNS is already installed (bind for example)
        default: true
      installation_directory:
        type: string
        description: installation path of consul
        default: ~/consul
      component_version:
        type: version
        description: the Consul version installed.
        default: 0.5.2
        constraints:
          - equal: 0.5.2
    capabilities:
      agent:
        type: org.ystia.consul.pub.capabilities.ConsulAgent
      server:
        type: org.ystia.consul.pub.capabilities.ConsulServer

  org.ystia.consul.pub.nodes.ConsulUser:
    derived_from: org.ystia.nodes.SoftwareComponent
    abstract: true
    description: Ystia Software Component using Consul Agent
    requirements:
      - consul:
          capability: org.ystia.consul.pub.capabilities.ConsulAgent
          relationship: org.ystia.consul.pub.relationships.ConnectsToConsulAgent
          occurrences: [0,1]
    artifacts:
      - consul_utils:
          type: tosca.artifacts.File
          file: consul_utils

relationship_types:
  org.ystia.consul.pub.relationships.ConnectsToConsulAgent:
    derived_from: tosca.relationships.ConnectsTo
    description: Relationship use to describe that the SoftwareComponent is connected to a Consul Agent
    valid_target_types: [ org.ystia.consul.pub.capabilities.ConsulAgent ]
  org.ystia.consul.pub.relationships.ConnectsConsulAgentToServer:
    derived_from: tosca.relationships.ConnectsTo
    description: >
      Connects a Consul agent to a Consul server
    valid_target_types: [ org.ystia.consul.pub.capabilities.ConsulServer ]

capability_types:
  org.ystia.consul.pub.capabilities.ConsulAgent:
    derived_from: tosca.capabilities.Root
  org.ystia.consul.pub.capabilities.ConsulServer:
    derived_from: tosca.capabilities.Root
