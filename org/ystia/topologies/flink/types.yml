metadata:
  template_name: org.ystia.topologies.flink
  template_version: 2.0.0-SNAPSHOT
  template_author: Ystia


imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.ystia.common:2.0.0-SNAPSHOT
  - org.ystia.consul.pub:2.0.0-SNAPSHOT
  - org.ystia.flink.pub:2.0.0-SNAPSHOT
  - org.ystia.java.linux.bash:2.0.0-SNAPSHOT
  - org.ystia.consul.linux.bash:2.0.0-SNAPSHOT
  - org.ystia.java.pub:2.0.0-SNAPSHOT
  - org.ystia.flink.linux.bash:2.0.0-SNAPSHOT

topology_template:
  description: A basic topology template with Flink

  inputs:
    repository:
      type: string
      required: false
      default: "http://archive.apache.org/dist/flink"
      constraints:
        - pattern: ^(http|https|ftp)://.+/.*$

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for Flink Job Manager

    Compute_FJM:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_FJM:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_FJM
    Java_FJM:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_FJM
    FlinkJobManager:
      type: org.ystia.flink.linux.bash.nodes.JobManager
      properties:
        repository: { get_input: repository }
      requirements:
        - host:
            node: Java_FJM
        - consul:
            node: Consul_FJM

    # VM for Flink Task Manager

    Compute_FTM:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
      capabilities:
        scalable:
          properties:
            max_instances: 5
            min_instances: 1
            default_instances: 2
    Consul_FTM:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - server_endpoint:
            node: Consul_FJM
        - host:
            node: Compute_FTM
    Java_FTM:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_FTM
    FlinkTaskManager:
      type: org.ystia.flink.linux.bash.nodes.TaskManager
      properties:
        repository: { get_input: repository }
      requirements:
        - jobmanager_endpoint:
            node: FlinkJobManager
        - host:
            node: Java_FTM
        - consul:
            node: Consul_FTM

  outputs:
    # Output property for Flink Dashboard URL
    flink_dasboard_url:
      value: { get_attribute: [ FlinkJobManager, dashboard_url ] }
