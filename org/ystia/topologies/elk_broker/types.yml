tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.ystia.topologies.elk_broker
  template_version: 1.4.0-SNAPSHOT
  template_author: Ystia

imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - org.ystia.common:1.4.0-SNAPSHOT
  - org.ystia.java.pub:1.4.0-SNAPSHOT
  - org.ystia.java.linux.bash:1.4.0-SNAPSHOT
  - org.ystia.consul.pub:1.4.0-SNAPSHOT
  - org.ystia.consul.linux.bash:1.4.0-SNAPSHOT
  - org.ystia.elasticsearch.pub:1.4.0-SNAPSHOT
  - org.ystia.elasticsearch.linux.bash:1.4.0-SNAPSHOT
  - org.ystia.kibana.pub:1.4.0-SNAPSHOT
  - org.ystia.kibana.linux.bash:1.4.0-SNAPSHOT
  - org.ystia.logstash.pub:1.4.0-SNAPSHOT
  - org.ystia.logstash.linux.bash:1.4.0-SNAPSHOT
  - org.ystia.kafka.pub:1.4.0-SNAPSHOT
  - org.ystia.kafka.linux.bash:1.4.0-SNAPSHOT

topology_template:
  description: A topology template to connect Kafka, Logstash, Elasticsearch and Kibana (Kafka as a broker)

  inputs:
    es_repository:
      type: string
      required: false
      default: "https://artifacts.elastic.co/downloads/elasticsearch"
      constraints:
        - pattern: ^(http|https|ftp)://.+/.*$
    es_curator_repository_url:
      type: string
      required: false
      default: "http://packages.elastic.co/curator/4/centos/7"
      constraints:
        - pattern: ^(http|https|ftp)://.+/.*$
    es_curator_repository_key_url:
      type: string
      required: false
      default: "http://packages.elastic.co/GPG-KEY-elasticsearch"
      constraints:
        - pattern: ^(http|https|ftp)://.+/.*$
    kbn_repository:
      type: string
      required: false
      default: "https://artifacts.elastic.co/downloads/kibana"
      constraints:
        - pattern: ^(http|https|ftp)://.+/.*$
    ls_repository:
      type: string
      required: false
      default: "https://artifacts.elastic.co/downloads/logstash"
      constraints:
        - pattern: ^(http|https|ftp)://.+/.*$
    kfk_repository:
      type: string
      required: false
      default: "http://mirrors.standaloneinstaller.com/apache/"
      constraints:
        - pattern: ^(http|https|ftp)://.+/.*$

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for Consul Server

    Compute_CS:
      type: tosca.nodes.Compute
    Consul_Server:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_CS

    # VM for Elasticsearch

    Compute_ES:
      type: tosca.nodes.Compute
      properties:
        mem_size: 12GB
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_ES:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_ES
        - server_endpoint:
            node: Consul_Server
    Java_ES:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_ES
    Elasticsearch:
      type: org.ystia.elasticsearch.linux.bash.nodes.Elasticsearch
      properties:
        repository: { get_input: es_repository }
        curator_repository_url: { get_input: es_curator_repository_url }
        curator_repository_key_url: { get_input: es_curator_repository_key_url }
      requirements:
        - host:
            node: Java_ES
        - consul:
            node: Consul_ES

    # VM for Kibana

    Compute_KBN:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_KBN:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_KBN
        - server_endpoint:
            node: Consul_Server
    Java_KBN:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_KBN
    Kibana:
      type: org.ystia.kibana.linux.bash.nodes.Kibana
      requirements:
        - host:
            node: Java_KBN
        - consul:
            node: Consul_KBN
        - search_endpoint:
            node: Elasticsearch
    KibanaDashboard:
      type: org.ystia.kibana.linux.bash.nodes.KibanaDashboard
      properties:
        repository: { get_input: kbn_repository }
      requirements:
        - host:
            node: Kibana

    # VM for Logstash Indexer

    Compute_LI:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_LI:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_LI
        - server_endpoint:
            node: Consul_Server
    Java_LI:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_LI
    LogstashIndexer:
      type: org.ystia.logstash.linux.bash.nodes.Logstash
      properties:
        repository: { get_input: ls_repository }
      requirements:
        - host:
            node: Java_LI
        - consul:
            node: Consul_LI
        - kafka_input:
            node: KafkaTopic
        - search_endpoint:
            node: Elasticsearch

    # VM for Kafka

    Compute_KFK:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_KFK:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_KFK
        - server_endpoint:
            node: Consul_Server
    Java_KFK:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_KFK
    Kafka:
      type: org.ystia.kafka.linux.bash.nodes.Kafka
      properties:
        repository: { get_input: kfk_repository }
      requirements:
        - host:
            node: Java_KFK
        - consul:
            node: Consul_KFK
    KafkaTopic:
      type: org.ystia.kafka.linux.bash.nodes.KafkaTopic
      properties:
        topic_name: KafkaTopic
      requirements:
        - host:
            node: Kafka

    # VM for Logstash Shipper

    Compute_LS:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_LS:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_LS
        - server_endpoint:
            node: Consul_Server
    Java_LS:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_LS
    LogstashShipper:
      type: org.ystia.logstash.linux.bash.nodes.Logstash
      properties:
        repository: { get_input: ls_repository }
      requirements:
        - host:
            node: Java_LS
        - consul:
            node: Consul_LS
        - kafka_output:
            node: KafkaTopic

  # Output property for Kibana URL

  outputs:
    kibana_url:
      description: The URL to access the Kibana dashboard
      value: { get_attribute: [ Kibana, url ] }
