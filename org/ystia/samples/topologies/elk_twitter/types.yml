tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: org.ystia.samples.topologies.elk_twitter
  template_version: 3.0-SNAPSHOT
  template_author: Ystia


imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - org.ystia.common:3.0-SNAPSHOT
  - org.ystia.java.pub:3.0-SNAPSHOT
  - org.ystia.consul.pub:3.0-SNAPSHOT
  - org.ystia.elasticsearch.pub:3.0-SNAPSHOT
  - org.ystia.java.linux.bash:3.0-SNAPSHOT
  - org.ystia.consul.linux.bash:3.0-SNAPSHOT
  - org.ystia.elasticsearch.linux.bash:3.0-SNAPSHOT
  - org.ystia.kibana.pub:3.0-SNAPSHOT
  - org.ystia.kibana.linux.bash:3.0-SNAPSHOT
  - org.ystia.logstash.pub:3.0-SNAPSHOT
  - org.ystia.logstash.linux.bash:3.0-SNAPSHOT

#
# For US_Elections_2016 sample:
# - languages: [fr, en]
# - keywords: [trump, clinton]
# For FR_Elections_2017 sample:
# - languages: [fr, en, de, it, es]
# - keywords: [le pen, fillon, macron, hamon, melenchon]
#


topology_template:
  description: A topology template to ingest tweets in an ELK toolchain

  # Input properties for Twitter connector

  inputs:
    consumer_key:
      type: string
      required: true
      description: Your Twitter App’s consumer key.
    consumer_secret:
      type: string
      required: true
      description: Your Twitter App’s consumer secret.
    oauth_token_secret:
      type: string
      required: true
      description: Your Twitter oauth token secret.
    oauth_token:
      type: string
      required: true
      description: Your Twitter oauth token.
    languages:
      type: list
      entry_schema:
        type: string
      required: false
      default: [fr, en, de, it, es]
    tags:
      type: list
      entry_schema:
        type: string
      required: false
    follows:
      type: list
      entry_schema:
        type: string
        constraints:
          - pattern: (\d)+
      required: false
    full_tweet:
      type: boolean
      required: false
      default: true
      description: Record full tweet object as given to us by the Twitter Streaming API.
    keywords:
      type: list
      entry_schema:
        type: string
      required: false
      default: [le pen, fillon, macron, hamon, melenchon]
    proxy_address:
      type: string
      required: false
      description: Address of the proxy to use. If use_proxy property is true, and no value is set for this property, then default environment proxy settings on the compute will be used.
    use_proxy:
      type: boolean
      required: true
      default: false
      description: Use a proxy to handle the connections.
    proxy_port:
      type: integer
      required: false
      description: Port of the proxy to use. If use_proxy property is true, and no value is set for this property, then default environment proxy settings on the compute will be used.
    ignore_retweets:
      type: boolean
      required: false
      default: false
      description: Lets you ignore the retweets coming out of the Twitter API.
    use_samples:
      type: boolean
      required: false
      default: false
      description: Returns a small random sample of all public statuses. If set to true, the keywords, follows and languages properties will be ignored.

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for Consul Server

    Compute_CS:
      type: tosca.nodes.Compute
    Consul_Server:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_CS

    # VM for Elasticsearch

    Compute_ES:
      type: tosca.nodes.Compute
      properties:
        mem_size: 12GB
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_ES:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_ES
        - server_endpoint:
            node: Consul_Server
    Java_ES:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_ES
    Elasticsearch:
      type: org.ystia.elasticsearch.linux.bash.nodes.Elasticsearch
      requirements:
        - host:
            node: Java_ES
        - consul:
            node: Consul_ES

    # VM for Kibana

    Compute_KBN:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_KBN:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_KBN
        - server_endpoint:
            node: Consul_Server
    Java_KBN:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_KBN
    Kibana:
      type: org.ystia.kibana.linux.bash.nodes.Kibana
      requirements:
        - host:
            node: Java_KBN
        - consul:
            node: Consul_KBN
        - search_endpoint:
            node: Elasticsearch
    KibanaDashboard:
      type: org.ystia.kibana.linux.bash.nodes.KibanaDashboard
      requirements:
        - host:
            node: Kibana

    # VM for Logstash/Twitter

    Compute_LS:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    Consul_LS:
      type: org.ystia.consul.linux.bash.nodes.Consul
      requirements:
        - host:
            node: Compute_LS
        - server_endpoint:
            node: Consul_Server
    Java_LS:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
        - host:
            node: Compute_LS
    Logstash:
      type: org.ystia.logstash.linux.bash.nodes.Logstash
      properties:
        auto_reload: true
      requirements:
        - host:
            node: Java_LS
        - consul:
            node: Consul_LS
        - search_endpoint:
            node: Elasticsearch
    TwitterConnector:
      type: org.ystia.logstash.linux.bash.nodes.TwitterConnector
      properties:
        consumer_key: { get_input: consumer_key }
        consumer_secret: { get_input: consumer_secret }
        oauth_token: { get_input: oauth_token }
        oauth_token_secret: { get_input: oauth_token_secret }
        languages: { get_input: languages }
        keywords: { get_input: keywords }
        tags: { get_input: tags }
        follows: { get_input: follows }
        full_tweet: { get_input: full_tweet }
        ignore_retweets: { get_input: ignore_retweets }
        use_samples: { get_input: use_samples }
        use_proxy: { get_input: use_proxy }
        proxy_address: { get_input: proxy_address }
        proxy_port: { get_input: proxy_port }
      requirements:
        - connector_host:
            node: Logstash


  # Output property for Kibana URL

  outputs:
    kibana_url:
      description: The URL to access the Kibana dashboard
      value: { get_attribute: [ Kibana, url ] }
