tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.alien4cloud.pub
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.java.jmx.jolokia:2.2.0-SNAPSHOT
  - org.alien4cloud.java.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.elasticsearch.pub:2.2.0-SNAPSHOT

node_types:
  org.alien4cloud.alien4cloud.pub.nodes.Alien4CloudService:
    derived_from: org.alien4cloud.java.pub.nodes.JavaSoftware
    abstract: true
    description: >
      An Alien !
    tags:
      icon: /images/alien4cloud-logo.png
    # properties:
    #   component_version:
    #     description: The version of A4C (important in create stage).
    #     type: version
    #     required: true
    capabilities:
      rest:
        type: org.alien4cloud.alien4cloud.pub.capabilities.A4cRestApi
      http:
        type: org.alien4cloud.elasticsearch.pub.capabilities.ElasticSearchRestAPI

  org.alien4cloud.alien4cloud.pub.nodes.AlienConfigurator:
    derived_from: tosca.nodes.Root
    description: |
      Add component that can configure A4C.
    tags:
      icon: /images/config.png
    requirements:
      - host:
          capability: org.alien4cloud.alien4cloud.pub.capabilities.AlienConfigContainer
          relationship: org.alien4cloud.alien4cloud.pub.relationships.AlienConfiguratorHostedOnAlien
          occurrences: [ 1, 1 ]

capability_types:
  org.alien4cloud.alien4cloud.pub.capabilities.A4cRestApi:
    derived_from: tosca.capabilities.Endpoint
    properties:
      user:
        type: string
        default: admin
        required: true
      password:
        type: string
        default: admin
        required: true
      port:
        type: integer
        description: The port of the alien HTTP endpoint.
        required: true
        default: 8088
        constraints:
          - in_range: [ 1, 65535 ]
      protocol:
        type: string
        required: true
        default: http
        constraints:
          - valid_values: ["http", "https"]
  org.alien4cloud.alien4cloud.pub.capabilities.JolokiaA4CEndpoint:
    derived_from: org.alien4cloud.java.jmx.jolokia.capabilities.JolokiaEndpoint
  org.alien4cloud.alien4cloud.pub.capabilities.AlienConfigContainer:
    derived_from: tosca.capabilities.Container

relationship_types:
  org.alien4cloud.alien4cloud.pub.relationships.AlienConfiguratorHostedOnAlien:
    derived_from: tosca.relationships.HostedOn
