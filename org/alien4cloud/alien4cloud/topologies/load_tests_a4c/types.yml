tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.alien4cloud.topologies.load_tests_a4c
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

description: >
  A4C monitored and connected to a CloudifyManagerService, ready to use for load tests.
  You'll need to provide the A4C dist package, eg. using the maven repo https://fastconnect.org/maven/content/repositories/fastconnect-snapshot  with artifact alien4cloud:alien4cloud-premium-dist:1.4.0:dist@tar.gz
  The apache installed is here to manager offline plugins (to avoid massive attacks on github from cfy).
  The workflow has been changed to avoid parallel operations (Ansible + Bash conflicts).
  This topology has been tested on a Ubuntu ami-47a23a30 (t2.medium).



imports:
  - org.alien4cloud.graphite.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.grafana.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.elasticsearch.ubuntu:2.2.0-SNAPSHOT
  - org.alien4cloud.cloudify.manager.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.config.csar:2.2.0-SNAPSHOT
  - org.alien4cloud.java.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.config.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.apache.linux_sh:2.2.0-SNAPSHOT
  - org.alien4cloud.cloudify.hostpool.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.cloudify.config.offline_plugin:2.2.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.config.location:2.2.0-SNAPSHOT
  - org.alien4cloud.postgresql.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.apache.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.config.orchestrator.cfy:2.2.0-SNAPSHOT
  - org.alien4cloud.diamond.pub:2.2.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - alien-base-types:2.2.0-SM9
  - org.alien4cloud.diamond.collectors:2.2.0-SNAPSHOT
  - org.alien4cloud.java.jmx.jolokia:2.2.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.webapp:2.2.0-SNAPSHOT
  - org.alien4cloud.diamond.agent_linux:2.2.0-SNAPSHOT
  - org.alien4cloud.java.jdk.linux:2.2.0-SNAPSHOT
  - org.alien4cloud.elasticsearch.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.config.location_resources.cfy_byon:2.2.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.rabbitmq.pub:2.2.0-SNAPSHOT

topology_template:
  description: >
    A4C monitored and connected to a CloudifyManagerService, ready to use for load tests.
    You'll need to provide the A4C dist package, eg. using the maven repo https://fastconnect.org/maven/content/repositories/fastconnect-snapshot  with artifact alien4cloud:alien4cloud-premium-dist:1.4.0:dist@tar.gz
    The apache installed is here to manager offline plugins (to avoid massive attacks on github from cfy).
    The workflow has been changed to avoid parallel operations (Ansible + Bash conflicts).
    This topology has been tested on a Ubuntu ami-47a23a30 (t2.medium).

  input_artifacts:
    alien_dist:
        type: tosca.artifacts.File
    resources_repositories:
        type: tosca.artifacts.File
    resources_location:
        type: tosca.artifacts.File
    hostpool_service_archive:
        type: tosca.artifacts.File
  substitution_mappings:
    node_type: org.alien4cloud.alien4cloud.pub.nodes.Alien4CloudService
    capabilities:
      rest: [ Alien4Cloud, rest ]
  node_templates:
    GraphiteService:
      type: org.alien4cloud.graphite.pub.nodes.GraphiteService
      capabilities:
        data_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        http_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    OracleJDK:
      type: org.alien4cloud.java.jdk.linux.nodes.OracleJDK
      properties:
        java_url: "https://edelivery.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jdk-8u131-linux-x64.tar.gz"
        java_home: "/opt/java"
        component_version: "1.8.0-131-b11"
      requirements:
        - host:
            node: _A4cCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    GrafanaService:
      type: org.alien4cloud.grafana.pub.nodes.GrafanaService
      capabilities:
        http_endpoint:
          properties:
            user: admin
            password: admin
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    Alien4Cloud:
      type: org.alien4cloud.alien4cloud.webapp.nodes.Alien4Cloud
      properties:
        context_root: "/"
        component_version: "1.4.0"
        data_dir: "/opt/alien4cloud/data"
      requirements:
        - java:
            node: OracleJDK
            capability: org.alien4cloud.java.pub.capabilities.JDK
            relationship: org.alien4cloud.java.pub.relationships.JavaSoftwareHostedOnJDK
      capabilities:
        jolokia:
          properties:
            port: 8778
        http:
          properties:
            port: 9200
            protocol: http
            secure: false
            network_name: PRIVATE
            initiator: source
        rest:
          properties:
            user: admin
            password: admin
            port: 8080
            protocol: http
            secure: false
            network_name: PRIVATE
            initiator: source
      artifacts:
        alien_dist:
          file: { get_input_artifact: alien_dist }
          type: tosca.artifacts.File
    _A4cCompute:
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    dmdA4c:
      type: org.alien4cloud.diamond.agent_linux.nodes.DiamondLinuxAgent
      properties:
        datasource_name: "Graphite_DS"
        collectors_path: "/opt/ansible_diamond/env/share/diamond/collectors"
        collectors_conf_path: "/etc/ansible_diamond/collectors"
      requirements:
        - data_endpoint:
            node: GraphiteService
            capability: org.alien4cloud.graphite.pub.capabilities.GraphiteDataEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGraphite
        - grafana:
            node: GrafanaService
            capability: org.alien4cloud.grafana.pub.capabilities.GrafanaHttpEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGrafana
        - host:
            node: _A4cCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    A4CCollector:
      type: org.alien4cloud.diamond.collectors.nodes.A4CCollector
      requirements:
        - diamond:
            node: dmdA4c
            capability: org.alien4cloud.diamond.pub.capabilities.DiamondCollectorContainer
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondCollectorHostedOnAgent
        - collec_jolokia:
            node: Alien4Cloud
            capability: org.alien4cloud.alien4cloud.pub.capabilities.JolokiaA4CEndpoint
            relationship: org.alien4cloud.diamond.collectors.relationships.DiamondA4CCollector
    ElasticSearchCollector:
      type: org.alien4cloud.diamond.collectors.nodes.ElasticSearchCollector
      requirements:
        - diamond:
            node: dmdA4c
            capability: org.alien4cloud.diamond.pub.capabilities.DiamondCollectorContainer
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondCollectorHostedOnAgent
        - collec_elasticsearch:
            node: ElasticSearch
            capability: org.alien4cloud.elasticsearch.pub.capabilities.ElasticSearchRestAPI
            relationship: org.alien4cloud.diamond.collectors.relationships.DiamondCollectElasticSearch
    ElasticSearch:
      type: org.alien4cloud.elasticsearch.ubuntu.nodes.ElasticSearch
      properties:
        component_version: "1.7.0"
        elasticsearch_url: "https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.7.0.deb"
        cluster_name: escluster
      requirements:
        - java:
            node: OracleJDK
            capability: org.alien4cloud.java.pub.capabilities.JDK
            relationship: org.alien4cloud.java.pub.relationships.JavaSoftwareHostedOnJDK
      capabilities:
        elasticsearch:
          properties:
            port: 9300
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        http:
          properties:
            port: 9200
            protocol: http
            secure: false
            network_name: PRIVATE
            initiator: source
    CfyOrchestratorConfigurator:
      type: org.alien4cloud.alien4cloud.config.orchestrator.cfy.nodes.CfyOrchestratorConfigurator
      properties:
        disableDiamondMonitorAgent: true
        name: CloudifyManager
        discriminator: YourInitials
        pluginId: "alien-cloudify-4-orchestrator-premium"
        pluginBean: "cloudify-orchestrator"
      requirements:
        - cfy:
            node: CloudifyManagerService
            capability: org.alien4cloud.cloudify.manager.pub.capabilities.CloudifyAPIv3
            relationship: org.alien4cloud.alien4cloud.config.orchestrator.cfy.relationships.ConnectsToCfy
        - host:
            node: Alien4Cloud
            capability: org.alien4cloud.alien4cloud.pub.capabilities.AlienConfigContainer
            relationship: org.alien4cloud.alien4cloud.pub.relationships.AlienConfiguratorHostedOnAlien
    CloudifyManagerService:
      type: org.alien4cloud.cloudify.manager.pub.nodes.CloudifyManagerService
      capabilities:
        cloudify_api_v3:
          properties:
            protocol: https
            port: 443
            secure: false
            network_name: PRIVATE
            initiator: source
    AddExtendedTypes:
      type: org.alien4cloud.alien4cloud.config.csar.nodes.AddCsarFromGit
      properties:
        repositoryUrl: "https://github.com/alien4cloud/alien4cloud-extended-types"
        branchId: master
      requirements:
        - host:
            node: Alien4Cloud
            capability: org.alien4cloud.alien4cloud.pub.capabilities.AlienConfigContainer
            relationship: org.alien4cloud.alien4cloud.pub.relationships.AlienConfiguratorHostedOnAlien
    AddMockTypes:
      type: org.alien4cloud.alien4cloud.config.csar.nodes.AddCsarFromGit
      properties:
        repositoryUrl: "https://github.com/alien4cloud/samples"
        branchId: master
        subPath: "org/alien4cloud/mock"
      requirements:
        - host:
            node: Alien4Cloud
            capability: org.alien4cloud.alien4cloud.pub.capabilities.AlienConfigContainer
            relationship: org.alien4cloud.alien4cloud.pub.relationships.AlienConfiguratorHostedOnAlien
        - dependency:
            node: AddExtendedTypes
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
    PluginConfigurator:
      type: org.alien4cloud.cloudify.config.offline_plugin.nodes.PluginConfigurator
      properties:
        plugin_archive_url: "https://gigaspaces-repository-eu.s3.amazonaws.com/cloudify/wagons/cloudify-host-pool-plugin/1.5/cloudify_host_pool_plugin-1.5-py27-none-linux_x86_64-centos-Core.wgn"
      requirements:
        - dependency:
            node: CfyOrchestratorConfigurator
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
        - alien:
            node: Alien4Cloud
            capability: org.alien4cloud.alien4cloud.pub.capabilities.A4cRestApi
            relationship: org.alien4cloud.cloudify.config.offline_plugin.relationships.ConnectsToA4C
        - host:
            node: Apache
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - cfy:
            node: CloudifyManagerService
            capability: org.alien4cloud.cloudify.manager.pub.capabilities.CloudifyAPIv3
            relationship: org.alien4cloud.cloudify.config.offline_plugin.relationships.ConnectsToCfy
    Apache:
      type: org.alien4cloud.apache.linux_sh.Apache
      properties:
        component_version: 2.4
        document_root: "/var/www"
      requirements:
        - host:
            node: _A4cCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: http
            port: 80
            secure: false
            network_name: PRIVATE
            initiator: source
        admin_endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    HostPoolService:
      type: org.alien4cloud.cloudify.hostpool.pub.nodes.HostPoolService
      capabilities:
        cloudify_hostpool:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
      artifacts:
        archive:
          file: { get_input_artifact: hostpool_service_archive }
          type: tosca.artifacts.File
    ByonLocationResourcesConfigurator:
      type: org.alien4cloud.alien4cloud.config.location_resources.cfy_byon.nodes.ByonLocationResourcesConfigurator
      properties:
        resourceType: "alien.cloudify.byon.nodes.LinuxCompute"
        resourceName: Linux
        resourceArchiveName: "cloudify-byon-types"
        resourceArchiveVersion: "1.4.0"
        resourceAgentInstallMethod: none
        name: BYON
        type: byon
      requirements:
        - orchestrator:
            node: CfyOrchestratorConfigurator
            capability: org.alien4cloud.alien4cloud.config.pub.capabilities.OrchestratorConfigurator
            relationship: org.alien4cloud.alien4cloud.config.pub.relationships.LocationHostedOnOrchestrator
        - hostpool:
            node: HostPoolService
            capability: org.alien4cloud.cloudify.hostpool.pub.capabilities.HostPoolServiceApi
            relationship: org.alien4cloud.alien4cloud.config.location_resources.cfy_byon.LocationConnectsToHostpool
      artifacts:
        resources_file_artifact:
          file: { get_input_artifact: resources_location }
          type: tosca.artifacts.File
  outputs:
    Alien4Cloud_alien_url:
      value: { get_attribute: [ Alien4Cloud, alien_url ] }
  workflows:
    install:
      steps:
        Apache_created:
          target: Apache
          activities:
            - set_state: created
          on_success:
            - Apache_configuring
        Apache_started:
          target: Apache
          activities:
            - set_state: started
          on_success:
            - OracleJDK_initial
            - PluginConfigurator_initial
        start_AddExtendedTypes:
          target: AddExtendedTypes
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - AddExtendedTypes_started
        Apache_configured:
          target: Apache
          activities:
            - set_state: configured
          on_success:
            - Apache_starting
        OracleJDK_creating:
          target: OracleJDK
          activities:
            - set_state: creating
          on_success:
            - create_OracleJDK
        CfyOrchestratorConfigurator_starting:
          target: CfyOrchestratorConfigurator
          activities:
            - set_state: starting
          on_success:
            - start_CfyOrchestratorConfigurator
        configure_OnDemandLocationResourcesConfigurator:
          target: ByonLocationResourcesConfigurator
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - OnDemandLocationResourcesConfigurator_configured
        AddMockTypes_starting:
          target: AddMockTypes
          activities:
            - set_state: starting
          on_success:
            - start_AddMockTypes
        configure_ElasticSearchCollector:
          target: ElasticSearchCollector
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - ElasticSearchCollector_configured
        ElasticSearchCollector_starting:
          target: ElasticSearchCollector
          activities:
            - set_state: starting
          on_success:
            - start_ElasticSearchCollector
        start_AddMockTypes:
          target: AddMockTypes
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - AddMockTypes_started
        OnDemandLocationResourcesConfigurator_configured:
          target: ByonLocationResourcesConfigurator
          activities:
            - set_state: configured
          on_success:
            - OnDemandLocationResourcesConfigurator_starting
        configure_CfyOrchestratorConfigurator:
          target: CfyOrchestratorConfigurator
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - CfyOrchestratorConfigurator_configured
        ElasticSearch_initial:
          target: ElasticSearch
          activities:
            - set_state: initial
          on_success:
            - ElasticSearch_creating
        OnDemandLocationResourcesConfigurator_creating:
          target: ByonLocationResourcesConfigurator
          activities:
            - set_state: creating
          on_success:
            - create_OnDemandLocationResourcesConfigurator
        ElasticSearchCollector_created:
          target: ElasticSearchCollector
          activities:
            - set_state: created
          on_success:
            - ElasticSearchCollector_configuring
            - ElasticSearch_initial
            - ElasticSearch_configuring
        AddMockTypes_created:
          target: AddMockTypes
          activities:
            - set_state: created
          on_success:
            - AddMockTypes_configuring
            - AddExtendedTypes_initial
            - AddExtendedTypes_configuring
        PluginConfigurator_configuring:
          target: PluginConfigurator
          activities:
            - set_state: configuring
          on_success:
            - configure_PluginConfigurator
        PluginConfigurator_starting:
          target: PluginConfigurator
          activities:
            - set_state: starting
          on_success:
            - start_PluginConfigurator
        Apache_starting:
          target: Apache
          activities:
            - set_state: starting
          on_success:
            - start_Apache
        dmdA4c_initial:
          target: dmdA4c
          activities:
            - set_state: initial
          on_success:
            - dmdA4c_creating
        _A4cCompute_install:
          target: _A4cCompute
          activities:
            delegate: install
          on_success:
            - OracleJDK_initial
            - Apache_initial
            - dmdA4c_initial
        GraphiteService_install:
          target: GraphiteService
          activities:
            delegate: install
          on_success:
            - dmdA4c_initial
        start_OracleJDK:
          target: OracleJDK
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - OracleJDK_started
        AddExtendedTypes_configured:
          target: AddExtendedTypes
          activities:
            - set_state: configured
          on_success:
            - AddExtendedTypes_starting
        configure_ElasticSearch:
          target: ElasticSearch
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - ElasticSearch_configured
        configure_A4CCollector:
          target: A4CCollector
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - A4CCollector_configured
        PluginConfigurator_configured:
          target: PluginConfigurator
          activities:
            - set_state: configured
          on_success:
            - PluginConfigurator_starting
        ElasticSearch_configured:
          target: ElasticSearch
          activities:
            - set_state: configured
          on_success:
            - ElasticSearch_starting
        ElasticSearch_configuring:
          target: ElasticSearch
          activities:
            - set_state: configuring
          on_success:
            - configure_ElasticSearch
        create_OnDemandLocationResourcesConfigurator:
          target: ByonLocationResourcesConfigurator
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on_success:
            - OnDemandLocationResourcesConfigurator_created
        AddExtendedTypes_started:
          target: AddExtendedTypes
          activities:
            - set_state: started
          on_success:
            - AddMockTypes_configuring
        CfyOrchestratorConfigurator_configured:
          target: CfyOrchestratorConfigurator
          activities:
            - set_state: configured
          on_success:
            - CfyOrchestratorConfigurator_starting
        dmdA4c_starting:
          target: dmdA4c
          activities:
            - set_state: starting
          on_success:
            - start_dmdA4c
        create_PluginConfigurator:
          target: PluginConfigurator
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on_success:
            - PluginConfigurator_created
        ElasticSearchCollector_configuring:
          target: ElasticSearchCollector
          activities:
            - set_state: configuring
          on_success:
            - configure_ElasticSearchCollector
        CfyOrchestratorConfigurator_configuring:
          target: CfyOrchestratorConfigurator
          activities:
            - set_state: configuring
          on_success:
            - configure_CfyOrchestratorConfigurator
        CfyOrchestratorConfigurator_created:
          target: CfyOrchestratorConfigurator
          activities:
            - set_state: created
          on_success:
            - CfyOrchestratorConfigurator_configuring
        GrafanaService_install:
          target: GrafanaService
          activities:
            delegate: install
          on_success:
            - dmdA4c_initial
        ElasticSearch_started:
          target: ElasticSearch
          activities:
            - set_state: started
          on_success:
            - ElasticSearchCollector_configuring
        Alien4Cloud_starting:
          target: Alien4Cloud
          activities:
            - set_state: starting
          on_success:
            - start_Alien4Cloud
        start_dmdA4c:
          target: dmdA4c
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - dmdA4c_started
        start_ElasticSearchCollector:
          target: ElasticSearchCollector
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - ElasticSearchCollector_started
        AddExtendedTypes_configuring:
          target: AddExtendedTypes
          activities:
            - set_state: configuring
          on_success:
            - configure_AddExtendedTypes
        create_Alien4Cloud:
          target: Alien4Cloud
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on_success:
            - Alien4Cloud_created
        AddExtendedTypes_creating:
          target: AddExtendedTypes
          activities:
            - set_state: creating
          on_success:
            - AddExtendedTypes_created
        dmdA4c_created:
          target: dmdA4c
          activities:
            - set_state: created
          on_success:
            - dmdA4c_configuring
        dmdA4c_configuring:
          target: dmdA4c
          activities:
            - set_state: configuring
          on_success:
            - configure_dmdA4c
        A4CCollector_initial:
          target: A4CCollector
          activities:
            - set_state: initial
          on_success:
            - A4CCollector_creating
        OracleJDK_configured:
          target: OracleJDK
          activities:
            - set_state: configured
          on_success:
            - OracleJDK_starting
        configure_dmdA4c:
          target: dmdA4c
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - dmdA4c_configured
        AddMockTypes_initial:
          target: AddMockTypes
          activities:
            - set_state: initial
          on_success:
            - AddMockTypes_creating
        A4CCollector_configuring:
          target: A4CCollector
          activities:
            - set_state: configuring
          on_success:
            - configure_A4CCollector
        start_CfyOrchestratorConfigurator:
          target: CfyOrchestratorConfigurator
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - CfyOrchestratorConfigurator_started
        configure_Apache:
          target: Apache
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - Apache_configured
        Alien4Cloud_configuring:
          target: Alien4Cloud
          activities:
