tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.monitoring.topologies.grafana_graphite
  template_version: 3.0.0-SNAPSHOT
  template_author: alien4cloud

description: |
  A Grafana front end behind a Graphite backend for monitoring.
  Tested on a Centos ami-4c4b003b (t2.small).

imports:
  - org.alien4cloud.monitoring.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.graphite.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.grafana.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.cloudify.manager.pub:3.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.grafana.linux_ans:3.0.0-SNAPSHOT
  - org.alien4cloud.diamond.agent_linux:3.0.0-SNAPSHOT
  - alien-base-types:3.0.0
  - org.alien4cloud.java.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.java.jmx.jolokia:3.0.0-SNAPSHOT
  - org.alien4cloud.diamond.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.elasticsearch.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.alien4cloud.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.postgresql.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.rabbitmq.pub:3.0.0-SNAPSHOT
  - org.alien4cloud.graphite.linux_ans:3.0.0-SNAPSHOT

topology_template:
  description: |
    A Grafana front end behind a Graphite backend for monitoring.
    Tested on a Centos ami-4c4b003b (t2.small).

  substitution_mappings:
    node_type: org.alien4cloud.graphite.pub.nodes.GraphiteService
    capabilities:
      http_endpoint: [ Grafana, http_endpoint ]
      data_endpoint: [ Graphite, data_endpoint ]
  node_templates:
    Grafana:
      type: org.alien4cloud.grafana.linux_ans.nodes.Grafana
      properties:
        component_version: "4.1.2"
      requirements:
        - graphite:
            node: Graphite
            capability: org.alien4cloud.graphite.pub.capabilities.GraphiteHttpEndpoint
            relationship: org.alien4cloud.grafana.linux_ans.relationships.GrafanaConnectToGraphite
            properties:
              datasource_name: "Graphite_DS"
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        http_endpoint:
          properties:
            user: admin
            password: admin
            protocol: http
            port: 3000
            secure: false
            network_name: PRIVATE
            initiator: source
    Graphite:
      type: org.alien4cloud.graphite.linux_ans.nodes.Graphite
      properties:
        component_version: "1.0.0"
      requirements:
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: http
            port: 2003
            secure: false
            network_name: PRIVATE
            initiator: source
        http_endpoint:
          properties:
            protocol: http
            port: 8080
            secure: false
            network_name: PRIVATE
            initiator: source
    _MonitoringCompute:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: "2 GIB"
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    dmdMonitoring:
      type: org.alien4cloud.diamond.agent_linux.nodes.DiamondLinuxAgent
      properties:
        datasource_name: "Graphite_DS"
        collectors_path: "/opt/ansible_diamond/env/share/diamond/collectors"
        collectors_conf_path: "/etc/ansible_diamond/collectors"
      requirements:
        - data_endpoint:
            node: Graphite
            capability: org.alien4cloud.graphite.pub.capabilities.GraphiteDataEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGraphite
        - host:
            node: _MonitoringCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - grafana:
            node: Grafana
            capability: org.alien4cloud.grafana.pub.capabilities.GrafanaHttpEndpoint
            relationship: org.alien4cloud.diamond.agent_linux.relationships.DiamondLinuxAgentConnectsToGrafana
  outputs:
    Grafana_grafana_url:
      value: { get_attribute: [ Grafana, grafana_url ] }
    Graphite_graphite_url:
      value: { get_attribute: [ Graphite, graphite_url ] }